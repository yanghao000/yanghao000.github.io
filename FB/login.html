<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>login</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no,maximum-scale=1"/>
		<link rel="stylesheet" href="css/com.css" />
		<script src="js/jquery-1.12.0.js"></script>
		<script src="js/ajax.js"></script>
		<script src="js/localStorage.js"></script>
	</head>
	<body>
		<header class="header">
			足球圈子-登录
		</header>
		<div class="text"><input type="text" placeholder="手机号" /></div>
		<div class="text"><input type="password" placeholder="密码" /></div>
		<div class="loginBox">
			<a href="register.html"><span>注册</span></a>
			<a href="findPassword.html"><span>忘记密码？</span></a>
		</div>
		<div class="btnOut">
			<div class="btn">提交</div>
		</div>
		<script>
			$(function(){
				document.documentElement.style.fontSize = document.body.clientWidth/6.4 + "px";
				$(".btn").on("click",function(){
					var json = {}
					json.loginname = $("input[type='text']").val();
					json.password = $("input[type='password']").val();
					loginAjax(json,function(data){
						console.log(data);
						if(data.ecode==200){
							local.write(data.data.loginuser);
							pop("登录成功",function(){
								window.open("index.html","_self");
							});
						}else{
							pop(data.errorinfo);
						}
					});
				});
			});
		</script>
	</body>
</html>
